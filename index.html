<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=1">
</head>
<body>
    <div id="container">
        <div id="sub-grid">
            <div id="sig" class="box-styles">
                <h1 class="center-text">By Sean Goldsmith</h1>
            </div>
    
            <div id="scramble-box" class="box-styles">
                <h1 id="scramble"></h1>
            </div>
        </div>
        
        <div id="timer-box" class="box-styles">
            <h1 id="timer" class="clock-font-size">00:00.000</h1>
        </div>
        <div id="times-list-box" class=" box-styles">
            <ol id=timesList>
    
            </ol>
        </div>
        <div id="sub-grid-2">
            <div id="calculations-box" class="center-text average-box-styles">
                <div class="onehundred-width">
                    <h1>Mean of 3</h1>
                    <h2 id="mo3">N/A</h2>
                </div>
                <div class="onehundred-width">
                    <h1>Average of 5</h1>
                    <h2 id="ao5">N/A</h2>
                </div>
                <div class="onehundred-width">
                    <h1>Average of 7</h1>
                    <h2 id="ao7">N/A</h2> 
                </div>
            </div>
            <div id="instructions-box" class="box-styles center-text">
                <h1 class="directions">Hit the space-bar to start and stop the timer.  You can click on times to remove them. Enjoy!</h1>
            </div>
        </div>
        
         
    </div>
    

<script src="js/scramble.js"></script>
<script src="js/script.js"></script>
<script src="js/main.js"></script>

</body>
</html>
